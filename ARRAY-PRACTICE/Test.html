<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Array() constructor
      const fruits = new Array("Apple", "Mango");
      console.log("Fruits Array: ", fruits, "Fruits Length: ", fruits.length);

      const cars = new Array(3);
      console.log("Cars Length:", cars.length, "Cars value:", cars);

      //Array.prototype[@@iterator]()
      const arrItr = ["a", "b", "c"];
      const iterator1 = arrItr[Symbol.iterator]();
      for (const value of iterator1) {
        console.log(value);
      }

      //Check Pelindrom wor
      const letters = [];
      let word = "racecar";
      let rword = "";
      for (let i = 0; i < word.length; i++) {
        letters.push(word[i]);
      }
      for (let i = 0; i < word.length; i++) {
        rword += letters.pop();
      }
      if (rword === word) {
        console.log(word, "IS PELINDROM");
      } else {
        console.log(word,"is not pelindrom");
      }
    </script>
  </body>
</html>
